<div>
  <h1>Taskuri</h1>
  <input placeholder="Add task">
  <mat-form-field appearance="fill">
    <mat-label>Select day</mat-label>
    <mat-select>
      <mat-option *ngFor="let day of days" [value]="day.value">
        {{day.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button type="button" (click)="addTask()">+</button>
  
  <app-days></app-days>
</div>
